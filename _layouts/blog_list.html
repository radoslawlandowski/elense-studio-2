---
layout: default
---

<div class="blog-container">
  <header class="blog-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class="posts-list">
    {% assign collection = site[page.collection_name] %}
    {% for post in collection %}
      <article class="post-item">
        <span class="post-date">{{ post.date | date: "%d.%m.%Y" | default: "01.01.2024" }}</span>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        <a href="{{ post.url | relative_url }}" class="read-more">Czytaj dalej â†’</a>
      </article>
    {% endfor %}
  </div>
</div>

<style>
.site-header, .site-footer {
  display: none !important;
}

.blog-container {
  max-width: 1400px;
  margin: 60px auto;
  padding: 0 40px;
}

/* Force theme wrapper to be full width to let blog-container handle max-width */
.wrapper {
  max-width: 100% !important;
  padding: 0 !important;
  margin: 0 !important;
}

.blog-header {
  margin-bottom: 60px;
  text-align: center;
}

.blog-header h1 {
  font-family: var(--font-serif);
  font-weight: 400;
  font-style: italic;
  font-size: 3.5rem;
  text-transform: none;
  letter-spacing: 2px;
  margin-bottom: 40px;
}

.back-link {
  color: #888;
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 1px;
}

.back-link:hover {
  color: #000;
}

.post-item {
  margin-bottom: 50px;
  padding-bottom: 50px;
  border-bottom: 1px solid #f0f0f0;
}

.post-item:last-child {
  border-bottom: none;
}

.post-date {
  font-family: monospace;
  color: #aaa;
  font-size: 0.85rem;
  display: block;
  margin-bottom: 10px;
}

.post-item h2 {
  font-size: 1.8rem;
  margin-bottom: 15px;
}

.post-item h2 a {
  color: #000;
  text-decoration: none;
  transition: opacity 0.2s;
}

.post-item h2 a:hover {
  opacity: 0.7;
}

.post-excerpt {
  color: #555;
  line-height: 1.7;
  margin-bottom: 20px;
}

.read-more {
  font-size: 0.9rem;
  font-weight: 600;
  color: #000;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
}
</style>
