---
layout: default
---

<div class="portfolio-container">
  <header class="portfolio-header">
    <h1>{{ page.title }}</h1>
    <a href="{{ '/' | relative_url }}" class="back-link">← Powrót do strony głównej</a>
  </header>

  <div class="portfolio-grid">
    {% assign collection = site[page.collection_name] %}
    {% for item in collection %}
      <article class="portfolio-card">
        <div class="card-content">
          <h3>{{ item.title }}</h3>
          <p>{{ item.excerpt | strip_html | truncatewords: 20 }}</p>
          <a href="{{ item.url | relative_url }}" class="btn-more">Zobacz szczegóły</a>
        </div>
      </article>
    {% endfor %}
  </div>
</div>

<style>
.portfolio-container {
  padding: 40px 0;
}

.portfolio-header {
  margin-bottom: 40px;
  border-bottom: 1px solid #eee;
  padding-bottom: 20px;
}

.portfolio-header h1 {
  font-weight: 300;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.back-link {
  color: #666;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.2s;
}

.back-link:hover {
  color: #000;
}

.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
}

.portfolio-card {
  background: #fff;
  border: 1px solid #eee;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.portfolio-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  border-color: #ddd;
}

.card-content {
  padding: 30px;
}

.card-content h3 {
  margin-top: 0;
  font-weight: 400;
}

.card-content p {
  color: #777;
  font-size: 0.9rem;
  line-height: 1.6;
}

.btn-more {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #000;
  color: #fff !important;
  text-decoration: none;
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: opacity 0.2s;
}

.btn-more:hover {
  opacity: 0.8;
}

/* Adjustments for the specific theme container */
.wrapper {
  max-width: 1000px;
}
</style>
