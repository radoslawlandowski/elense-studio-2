<!-- Lightbox Modal -->
<div id="imageModal" class="modal">
  <span class="close-modal" onclick="closeModal()">&times;</span>
  <button class="prev-modal" onclick="changeImage(-1)">&#10094;</button>
  <img class="modal-content" id="modalImg" onclick="event.stopPropagation()">
  <button class="next-modal" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
let currentImageIndex = 0;
let touchStartX = 0;
let touchEndX = 0;
const images = [
  
    "https://picsum.photos/id/123/800/600",
  
    "https://picsum.photos/id/124/800/600",
  
    "https://picsum.photos/id/125/800/600"
  
];

function openModal(index) {
  currentImageIndex = index;
  document.getElementById("imageModal").style.display = "flex";
  updateModalImage();
  document.body.style.overflow = "hidden";
}

function updateModalImage() {
  document.getElementById("modalImg").src = images[currentImageIndex];
}

function changeImage(step) {
  currentImageIndex += step;
  if (currentImageIndex >= images.length) {
    currentImageIndex = 0;
  } else if (currentImageIndex < 0) {
    currentImageIndex = images.length - 1;
  }
  updateModalImage();
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
  document.body.style.overflow = "auto";
}

// Obsługa gestów swipe
const modalElement = document.getElementById("imageModal");

modalElement.addEventListener('touchstart', e => {
    if (e.touches.length > 1) {
        touchStartX = 0; // Resetujemy, aby zablokować swipe przy zoomowaniu
        return;
    }
    touchStartX = e.changedTouches[0].screenX;
}, {passive: true});

modalElement.addEventListener('touchend', e => {
    if (e.touches.length > 0) return; // Jeśli nadal są palce na ekranie, to nie jest koniec gestu swipe
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
}, {passive: true});

function handleSwipe() {
    if (touchStartX === 0) return;
    const swipeThreshold = 50;
    if (touchEndX < touchStartX - swipeThreshold) {
        changeImage(1); // Swipe w lewo -> następne
    } else if (touchEndX > touchStartX + swipeThreshold) {
        changeImage(-1); // Swipe w prawo -> poprzednie
    }
    touchStartX = 0; // Reset po obsłużeniu
}

// Zamykanie przy kliknięciu w tło
document.getElementById("imageModal").addEventListener("click", function(event) {
  if (event.target === this) {
    closeModal();
  }
});

// Obsługa klawiszy
document.addEventListener('keydown', function(event) {
  if (document.getElementById("imageModal").style.display === "flex") {
    if (event.key === "Escape") {
      closeModal();
    } else if (event.key === "ArrowLeft") {
      changeImage(-1);
    } else if (event.key === "ArrowRight") {
      changeImage(1);
    }
  }
});
</script>
